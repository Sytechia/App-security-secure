{% extends "shared/_layout.html" %}
{% block main_content %}
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1>Welcome to your account {{ user.name }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <form method="POST" enctype=multipart/form-data>
                    <div class="form-group">

                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp"
                               placeholder="Enter email" value="{{ user.email }}" name="email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>

                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" aria-describedby="emailHelp"
                               placeholder="Enter Name" value="{{ user.name }}" name="name">

                        <label for="Password">Change Password</label>
                        <input type="password" class="form-control" id="Password" aria-describedby="emailHelp"
                               placeholder="Enter new password" name="password">

                        <label for="image-file">Profile Icon</label>
                        <div>
                            {% if user.profile_image_url == None %}
                                <img src="" width="50" height="50" alt="Image">
                            {% else %}
                                <img src="{{ url_for('static', filename = user.profile_image_url) }}" width="50"
                                     height="50" alt="Image">
                            {% endif %}
                        </div>
                        <img id="blah" src="http://placehold.it/180" alt="your image" width="50" height="50">
                        <input style="padding-top: 5px" type="file" name="image-file" id="image-file"
                               onchange="readURL(this);">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="setTimeout(myFunction, 1000)">Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block additional_js %}
    <script src="../static/js/account.js"></script>
{% endblock %}
