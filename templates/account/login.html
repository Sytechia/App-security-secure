{% extends "shared/_layout.html" %}
{%  block title %}Login{% endblock %}

{% block main_content %}
    <br><br>
    <div class="form-container" style="text-align:center">
    <form action="" method="POST" class="account-form" >
        <h1>Login to Mist</h1>
        <br>
        <input name="email" type="text" placeholder="Your email address" class="form-control" value="{{ email }}"  style="width:25%; position:absolute; left:37.5%;">
        <br><br>
        <input  name="password" type="password" placeholder="Password" class="form-control" value="{{ password }}" style="width:25%; position:absolute; left:37.5%;">
        <br><br><br>
        <button type="submit"  style="width:25%;" class="btn btn-danger">Login</button>
        <div style="clear:both;"></div>
    {% if error %}
        <div class="error-msg">{{ error }}</div>
    {% endif %}
    </form>
</div>
{% endblock %}

{% block additional_js %}
{% endblock %}
