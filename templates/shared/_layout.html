<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mist{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="/static/css/home.css" rel="stylesheet">
    <link href="/static/css/shared.css" rel="stylesheet">
    {% block account_css %}

    {% endblock %}
    {% block home_css %}
    {% endblock %}

    <style>
        body {
            background: black;
            color: white;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/" style="font-size: 30px">Mist</a>
    <div class="container purple topBotomBordersIn" style="justify-content: left !important;">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        <a class="nav-link" href="/shop">Shop <span class="sr-only">(current)</span></a>
        <a class="nav-link" href="/aboutus">About Us <span class="sr-only">(current)</span></a>
        {% if user_id %}
            <a class="nav-link" href="/accounts">Account</a>
            <a class="nav-link" href="/accounts/logout" id="last_nav_link">Logout</a>
        {% else %}
            <a class="nav-link" href="/accounts/login">Login</a>
            <a class="nav-link" href="/accounts/register" id="last_nav_link">Register</a>
        {% endif %}
    </div>

</nav>


<div class="main_content">
    {% block main_content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

{% block additional_js %}

{% endblock %}


</body>
</html>
